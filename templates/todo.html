<!DOCTYPE html>
<html>

<head>
  <title>Todo API Test</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      color: white;
      background: black;
    }

    .form-container {
      margin-bottom: 1em;
      border: 2px solid white;
      max-width: 250px;
    }

    pre {
      padding: 1em;
      border-radius: 5px;
    }

    #flexbox {
      display: flex;
      flex-direction: row;
      flex-wrap: wrap;
      justify-content: space-around;
      align-items: flex-start;
      max-width: 400px;
      margin: 0 auto;
    }

    h1 {
      text-align: center;
    }
  </style>

  <script>
    function getTodo() {
      var id = document.getElementById('get_id').value;
      fetch('http://localhost:8080/todo/' + id)
        .then(response => response.json())
        .then(data => {
          document.getElementById('result').textContent = JSON.stringify(data, null, 2);
        });
    }

    function getAllTodos() {
      fetch('http://localhost:8080/todo')
        .then(response => response.json())
        .then(data => {
          document.getElementById('result').textContent = JSON.stringify(data, null, 2);
        });
    }
  </script>
</head>

<body>
  <h1>Todo API</h1>

  <div id="flexbox">
    <div class="form-container">
      <h2>Create Todo</h2>
      <form action="http://localhost:8080/todo" method="post">
        <label for="id">ID:</label><br>
        <input type="text" id="id" name="id"><br>
        <label for="title">Title:</label><br>
        <input type="text" id="title" name="title"><br>
        <label for="description">Description:</label><br>
        <input type="text" id="description" name="description"><br>
        <label for="status">Status:</label><br>
        <input type="text" id="status" name="status"><br>
        <input type="submit" value="Create Todo">
      </form>
    </div>


    <div class="form-container">
      <h2>Update Todo</h2>
      <form action="http://localhost:8080/todo" method="put">
        <label for="id">ID:</label><br>
        <input type="text" id="id" name="id"><br>
        <label for="title">Title:</label><br>
        <input type="text" id="title" name="title"><br>
        <label for="description">Description:</label><br>
        <input type="text" id="description" name="description"><br>
        <label for="status">Status:</label><br>
        <input type="text" id="status" name="status"><br>
        <input type="submit" value="Update Todo">
      </form>
    </div>


    <div class="form-container">
      <h2>Delete Todo</h2>
      <form action="http://localhost:8080/todo" method="delete">
        <label for="id">ID:</label><br>
        <input type="text" id="id" name="id"><br>
        <input type="submit" value="Delete Todo">
      </form>
    </div>

    <div class="form-container">
      <h2>Get Todo</h2>
      <label for="get_id">ID:</label><br>
      <input type="text" id="get_id" name="get_id"><br>
      <button onclick="getTodo()">Get Todo</button>
    </div>
    <div class="form-container">
      <h2>Get All Todos</h2>
      <button onclick="getAllTodos()">Get All Todos</button>
    </div>
    <div class="form-container">
      <h2>Result</h2>
      <pre id="result"></pre>
    </div>
  </div>


</body>

</html>
